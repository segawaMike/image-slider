<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="./assets/back.png" alt="back-icon" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="./assets/image-1.png" alt="image-1"></span>
                <span><img src="./assets/image-2.png" alt="image-2"></span>
                <span><img src="./assets/image-3.png" alt="image-3"></span>
            </div>
            <div>
                <span><img src="./assets/image-4.png" alt="image-1"></span>
                <span><img src="./assets/image-5.png" alt="image-2"></span>
                <span><img src="./assets/image-6.png" alt="image-3"></span>
            </div>
        </div>
        <img src="./assets/next.png" alt="next-icon" id="nextBtn">
    </div>
    <script src="app.js"></script>
</body>
</html>
